<div class="row">
    <div class="col-md-3 filter-search">
        <button type="button" class="btn btn-primary waves-light" data-toggle="modal" data-target="#basicExample" (click)="demoBasic.show()" mdbWavesEffect>
            Agregar hotel
        </button>
        <app-search (searchOutput)="Search($event)"></app-search>
    </div>
    <br />
    <br />
    <div class="col-md-8 hotel">
        <app-card-hotel [hotel]="hotel" (hotelDelete)="Eliminar($event)" *ngFor="let hotel of hotels"></app-card-hotel>
    </div>
</div>

<div mdbModal #demoBasic="mdb-modal" class="modal fade" id="basicExample" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title w-100" id="myModalLabel">Formulario Hotel</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="demoBasic.hide()">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                        <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()" novalidate>                        
                            <div class="md-form">
                                <i class="fa fa-h-square prefix grey-text"></i>
                                <input type="text" formControlName="name" id="name" class="form-control" mdbInputDirective>
                                <label for="name">Nombre</label>
                            </div>
                        
                            <div class="md-form">
                                <i class="fa fa-star prefix grey-text"></i>
                                <input type="number" step="1" min="1" max="5" formControlName="stars" id="stars" class="form-control" mdbInputDirective>
                                <label for="stars">Estrellas</label>
                            </div>

                            <div class="md-form">
                                    <i class="fa fa-dollar-sign prefix grey-text"></i>
                                    <input type="number" formControlName="price" id="price" class="form-control" mdbInputDirective>
                                    <label for="price">Precio</label>
                            </div>

                            <div class="md-form">
                                <i class="fa fa-file prefix grey-text"></i>
                                <!--<input type="hidden" formControlName="file" id="file" /> -->
                                <input type="file" class="form-control" mdbInputDirective (change)="onFileChange($event)" accept="image/*">
                                <label for="file">Imágen</label>
                            </div>
                        
                            <div class="text-center">
                                <button type="submit" class="btn btn-default waves-light" mdbWavesEffect>Guardar</button>
                            </div>
                        </form>
                </div>
                <div class="modal-footer">
                        <!-- {{ hotelForm.status | json }} -->
                    <!-- [disabled]="!hotelForm.valid" <button type="button" class="btn btn-secondary btn-sm waves-light" data-dismiss="modal" (click)="demoBasic.hide()" mdbWavesEffect>Close</button>
                    <button type="button" class="btn btn-primary btn-sm waves-light" mdbWavesEffect>Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
