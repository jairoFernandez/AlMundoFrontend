<div class="card">
    <div class="card-body">
      <div class="row">
          <div class="col-md-3 image-hotel">
              <div class="view hm-white-slight waves-light" mdbWavesEffect>
                  <img src="{{route + '/images/hotels/' + hotel.image}}" class="img-fluid" alt="Card image with a tree in a middle of a lake.">
                  <a>
                      <div class="mask"></div>
                  </a>
              </div>
          </div>
          <div class="col-lg-8 description-hotel">
            <div class="row">
                <div class="col-md-6">
                    <h4 class="card-title">{{hotel.name}}</h4>
                    <p class="card-text">{{hotel.stars}} stars</p>
                    <div *ngFor="let amenity of hotel.amenities" class="hotel-amenity">
                      <img src="{{route + 'icons/amenities/' + amenity + '.svg'}}" width="25px" />
                    </div>  
                </div>
                <div class="col-md-4">
                  {{'Precio por habitaci√≥n noche'}}
                  {{hotel.price}}
                  <a class="btn btn-primary waves-light" mdbWavesEffect>Ver Hotel</a>
                </div>
            </div>  
          </div>
      </div>       
    </div>
</div>
<br/>
